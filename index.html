<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="logo">
            <img src="public\images\logo.png" alt="company logo" />
            <p>ItsGoutam</p>
        </div>

        <div class="abstract-img">
            <img src="public\images\abstraction.png" alt="Abstract image" />
        </div>

        <div class="white-bg">
            <div class="lang-choice">
                <select name="lang-choice" id="">
                    <option value="English (UK)">English (UK)</option>
                    <option value="English (US)">English (US)</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Bengali">Bengali</option>
                    <option value="Tamil">Tamil</option>
                </select>

                <img src="public\images\down arrow.svg" alt="down arrow" />
                
            </div>

            <!-- ===================================================
                main form
            ==================================================== -->

            <section class="sign-up-form">
                <h1>Sign up</h1>
                <div class="sign-up-GnF">
                    <div class="g-sign-up">
                        <img src="public\images\google-logo.png" alt="google logo">
                    </div>
                    <div class="f-sign-up">
                        <img src="public\images\facebook-logo.png" alt="facebook logo">
                    </div>
                </div>
                <p>- OR -</p>

                <form action="#" method="post">
                    <label for="FullName">
                        <input type="text" name="FullName" placeholder="Full Name" id="">
                    </label>

                    <label for="e-mail">
                        <input type="email" name="e-mail" placeholder="e-mail" id="">
                    </label>

                    <label for="Password">
                        <input type="password" name="password" placeholder="Password" id="">
                    </label>

                    <input type="submit" value="Create Account">

                    <p>Already have an account? <span>Log in</span></p>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
